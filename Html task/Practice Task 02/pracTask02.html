
<!DOCTYPE html>
<html>
<head>
    <title>University Admission Form</title>
</head>
<body>

    <h1>University Admission Form</h1>

           <form action="" method="POST" enctype="multipart/form-data">
            <fieldset>
            <legend>General Information</legend>

            <label for ="Name"> Name:</label>
            <input type="text" id="name" name="name" placeholder = "Enter Your full name" required maxlength="50"><br><br>
              <label for ="phone Number">Phone Number:</label>
            <input type="text" id="PhoneNumber" name="phoneNumber" placeholder = "Enter your phone number" required maxlength="11"><br><br>

             <label for ="Email">Email:</label>
            <input type="text" id="Email" name="Email" placeholder = "Enter your valid email" required maxlength="50"><br><br>

            <label for = "date of birth">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <labe for = "gender" l>Gender:</label>
            <input type="radio" id= "male" name="gender" value="Male" required> Male
            <input type="radio" id= "female" name="gender" value="Female" required> Female
             <input type="radio" id= "other" name="gender" value="Other" required> Other
            <br><br>

            <label for ="Father's name"> Father's name:</label>
            <input type="text" id="father's name" name="father's name" placeholder = "Enter Your father's name" required maxlength="50"><br><br>
            <label for ="Mother's name"> Mother's name:</label>
            <input type="text" id="mother's name" name="mother's name" placeholder = "Enter Your mother's name" required maxlength="50"><br><br>
            <label for ="Present address"> Present address:</label>
            <input type="text" id="Present address" name="Present address" placeholder = "Enter Your Present address" required maxlength="200"><br><br>
            <label for ="Permanent address"> Permanent address:</label>
            <input type="text" id="Permanent address" name="Permanent address" placeholder = "Enter Your Permanent address" required maxlength="200"><br><br>

            <label for ="Interests" >Interests:</label><br>
            <input type="checkbox" id="Coding" name="interests" value="Coding"> Coding <br>
            <input type="checkbox" id="Sports" name="interests" value="Sports"> Sports <br>
            <input type="checkbox" id="Gardening" name="interests" value="Gardening"> Gardening <br>
            <input type="checkbox" id= "art" name="interests" value="Art"> Art <br>
            <label for ="Others" >Others:</label>
            <input type="text" id="others" name="others"  required maxlength="200"><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Academic Information</legend>

            <label for ="Previous School">Previous School:</label>
            <input type="text" id= "school" name="school" required maxlength="100"><br><br>
            <label for ssc gpa>SSC GPA:</label>
            <input type="text" id= "ssc gpa" name="ssc gpa" required maxlength="50"><br><br>
            <label for ssc year>SSC Year:</label>
            <input type="text" id= "ssc year" name="ssc year" required maxlength="50"><br><br>
            <label for ="Previous collage">Previous College:</label>
            <input type="text" id= "collage" name="collage" required maxlength="100"><br><br>
            <label for ="hsc gpa">HSC GPA:</label>
            <input type="text" id= "hsc gpa" name="hsc gpa" required maxlength="50"><br><br>
            <label for Hsc year>HSC Year:</label>
            <input type="text" id= "hsc year" name="hsc year" required maxlength="50"><br><br>

          
            
           <label for="department">Preferred Department:</label>
    <select name="department" id="department" required>
    <option value="">Select Department</option>
    <option value="CSE">Computer Science & Engineering (CSE)</option>
    <option value="EEE">Electrical & Electronic Engineering (EEE)</option>
    <option value="BBA">Business Administration (BBA)</option>
    <option value="ENG">English</option>
    <option value="PHARMACY">Pharmacy</option>
</select>
<br>

<br>
            
           <label for =student's photo >Student's photo:</label>
            <input type="file" id = "student's photo" name="student's photo" required><br><br>
            <label for upload transcript >Upload Transcript:</label>
            <input type="file" id = "transcript" name="transcript" required><br><br>

        </fieldset>

        <br>

       <label for ="Student's signature "> Student's signature:</label>
       <canvas id="signature-pad" width="100" height="20"></canvas> <br>
       <input type="student's signature" id="student's signature" name="student's signature"> <br> 
       <label for ="Guardian's signature "> Guardian's signature:</label>
       <canvas id="signature-pad" width="100" height="20"></canvas> <br>
       <input type="Guardian's signature" id="Guardian's signature" name="Guardian's signature"> <br><br> <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button> <br> <br>

    </form>

</body>
</html>
