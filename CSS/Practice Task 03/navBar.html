<!DOCTYPE html>
<html>
<head>
    
    <title>Navigation Bar Styling</title>

    <style>
        
        nav {
            background-color: white;
            color: rgb(107, 48, 96);
             display: inline-block; 
            padding: 20px;
             margin: 20px; 
            width: 100%;
            display: block;
             text-decoration: none; 
        }

        
       

        
        nav :hover {
            background-color: wheat;
            color: red;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
